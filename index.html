<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section id="calcu">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <form id="ageCalculatorForm">
            <div class="convert text-left">
              <div class="day">
                <span>Day</span><br>
                <input type="number" placeholder="DD" id="dayInput">
                <small></small>
              </div>
              <div class="month">
                <span>Month</span><br>
                <input type="number" placeholder="MM" id="monthInput">
                <small></small>
              </div>
              <div class="year">
                <span>Year</span><br>
                <input type="number" placeholder="YYYY" id="yearInput">
                <small></small>
              </div>            
            </div>
            <hr>
            <div class="convert-button submit_block">
              <button type="submit" class="submit_btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
            </div>
          </form>
          <div class="convert-result text-left mt-5 output">
            <h1><i><span class="dash" id="yearsOutput">--</span> years</i></h1>
            <h1><i><span class="dash" id="monthsOutput">--</span> months</i></h1>
            <h1><i><span class="dash" id="daysOutput">--</span> days</i></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lady Grace Cannu</a>.
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
